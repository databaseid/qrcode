<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #qr-input {
            width: 80%;
            max-width: 300px;
            padding: 5px;
            margin: 20px auto;
        }

        #qr-code {
            margin: 20px auto;
        }

        #logo-input {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Custom QR Code Generator</h1>
    <input type="text" id="qr-input" placeholder="Enter URL or numbers">
    <br>
    <input type="color" id="qr-color" value="#000000"> QR Code Color
    <br>
    <input type="range" id="qr-size" min="200" max="600" value="300"> QR Code Size
    <br>
    <input type="file" id="logo-input"> Select Logo
    <br>
    <canvas id="qr-code"></canvas>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script>
        const qr = new QRCode(document.getElementById("qr-code"), {
            width: 300,
            height: 300
        });

        function generateQRCode() {
            const input = document.getElementById("qr-input").value;
            const color = document.getElementById("qr-color").value;
            const size = document.getElementById("qr-size").value;
            const logo = document.getElementById("logo-input").files[0];

            qr.clear();
            qr.makeCode(input);

            const canvas = document.querySelector('canvas');
            const ctx = canvas.getContext('2d');

            ctx.fillStyle = color;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (logo) {
                const logoImg = new Image();
                logoImg.onload = function () {
                    const logoSize = size * 0.2;
                    const x = (size - logoSize) / 2;
                    const y = (size - logoSize) / 2;

                    ctx.drawImage(logoImg, x, y, logoSize, logoSize);
                };
                logoImg.src = URL.createObjectURL(logo);
            }
        }

        document.getElementById("qr-input").addEventListener("input", generateQRCode);
        document.getElementById("qr-color").addEventListener("change", generateQRCode);
        document.getElementById("qr-size").addEventListener("input", generateQRCode);
        document.getElementById("logo-input").addEventListener("change", generateQRCode);

        generateQRCode();
    </script>
</body>

</html>
