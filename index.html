<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom QR Code Generator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #qrcode {
        margin: 20px auto;
        position: relative;
    }
    #logo {
        position: absolute;
    }
</style>
</head>
<body>
<h1>Custom QR Code Generator</h1>

<label for="qrcode-content">Enter text or URL:</label><br>
<input type="text" id="qrcode-content" placeholder="Enter text or URL"><br><br>

<label for="qrcode-color1">Select QR code color for section 1:</label><br>
<input type="color" id="qrcode-color1" value="#000000"><br><br>

<label for="qrcode-color2">Select QR code color for section 2:</label><br>
<input type="color" id="qrcode-color2" value="#FFFFFF"><br><br>

<label for="qrcode-color3">Select QR code color for section 3:</label><br>
<input type="color" id="qrcode-color3" value="#FF0000"><br><br>

<label for="qrcode-logo">Upload logo for QR code (optional):</label><br>
<input type="file" id="qrcode-logo"><br><br>

<button onclick="generateQRCode()">Generate QR Code</button><br><br>

<div id="qrcode"></div>

<button id="downloadBtn" style="display: none;" onclick="downloadQRCode()">Download QR Code</button>

<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
<script>
    function generateQRCode() {
        var content = document.getElementById('qrcode-content').value;
        var color1 = document.getElementById('qrcode-color1').value;
        var color2 = document.getElementById('qrcode-color2').value;
        var color3 = document.getElementById('qrcode-color3').value;
        var logo = document.getElementById('qrcode-logo').files[0];

        var qr = new QRCode(document.getElementById("qrcode"), {
            text: content,
            width: 128,
            height: 128,
            colorDark: color1,
            colorLight: color2,
            correctLevel: QRCode.CorrectLevel.L
        });

        if (logo) {
            var reader = new FileReader();
            reader.onload = function (e) {
                var logoImg = new Image();
                logoImg.src = e.target.result;
                logoImg.onload = function() {
                    var logoSize = qr._htOption.width / 3; // Adjust the size of the logo here
                    qr._htOption.logo = {
                        src: logoImg.src,
                        width: logoSize,
                        height: logoSize,
                        x: (qr._htOption.width - logoSize) / 2,
                        y: (qr._htOption.width - logoSize) / 2
                    };
                    qr.makeCode(content);
                };
            };
            reader.readAsDataURL(logo);
        }

        qr._htOption.colorDark = color1;
        qr._htOption.colorLight = color2;
        
        // Set the color for the third section of the QR code
        qr._htOption.color3 = color3;

        document.getElementById('downloadBtn').style.display = 'block';
    }

    function downloadQRCode() {
        var link = document.createElement('a');
        link.download = 'qr_code.png';
        link.href = document.getElementsByTagName('canvas')[0].toDataURL();
        link.click();
    }
</script>
</body>
</html>
