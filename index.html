<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom QR Code Generator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #qrcode {
        margin: 20px auto;
    }
</style>
</head>
<body>
<h1>Custom QR Code Generator</h1>

<label for="qrcode-content">Enter text or URL:</label><br>
<input type="text" id="qrcode-content" placeholder="Enter text or URL"><br><br>

<label for="qrcode-color">Select QR code color for corners:</label><br>
<input type="color" id="qrcode-color" value="#000000"><br><br>

<label for="qrcode-inside-color">Select QR code color for inside:</label><br>
<input type="color" id="qrcode-inside-color" value="#FFFFFF"><br><br>

<label for="qrcode-logo">Upload logo for QR code (optional):</label><br>
<input type="file" id="qrcode-logo"><br><br>

<button onclick="generateQRCode()">Generate QR Code</button><br><br>

<div id="qrcode"></div>

<button id="downloadBtn" style="display: none;" onclick="downloadQRCode()">Download QR Code</button>

<script src="https://cdn.jsdelivr.net/npm/qrcode-generator"></script>
<script>
    function generateQRCode() {
        var content = document.getElementById('qrcode-content').value;
        var cornerColor = document.getElementById('qrcode-color').value;
        var insideColor = document.getElementById('qrcode-inside-color').value;
        var logo = document.getElementById('qrcode-logo').files[0];

        var typeNumber = 4;
        var errorCorrectionLevel = 'L';
        var qr = qrcode(typeNumber, errorCorrectionLevel);
        qr.addData(content);
        qr.make();

        var qrCodeDiv = document.getElementById('qrcode');
        qrCodeDiv.innerHTML = qr.createImgTag(6, 0);

        var qrCodeImg = qrCodeDiv.querySelector('img');
        qrCodeImg.style.backgroundColor = cornerColor;
        qrCodeImg.style.color = insideColor;

        if (logo) {
            var reader = new FileReader();
            reader.onload = function (e) {
                var logoImg = new Image();
                logoImg.src = e.target.result;
                logoImg.onload = function() {
                    var canvas = document.createElement('canvas');
                    var ctx = canvas.getContext('2d');
                    canvas.width = qrCodeImg.width;
                    canvas.height = qrCodeImg.height;
                    ctx.drawImage(qrCodeImg, 0, 0);
                    var logoSize = qrCodeImg.width / 3; // Adjust the size of the logo here
                    var logoX = (qrCodeImg.width - logoSize) / 2;
                    var logoY = (qrCodeImg.height - logoSize) / 2;
                    ctx.drawImage(logoImg, logoX, logoY, logoSize, logoSize);
                    qrCodeImg.src = canvas.toDataURL();
                };
            };
            reader.readAsDataURL(logo);
        }

        document.getElementById('downloadBtn').style.display = 'block';
    }

    function downloadQRCode() {
        var qrCodeImg = document.getElementById('qrcode').querySelector('img');
        var link = document.createElement('a');
        link.download = 'qr_code.png';
        link.href = qrCodeImg.src;
        link.click();
    }
</script>
</body>
</html>
